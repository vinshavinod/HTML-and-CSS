<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" novalidate>
        <input type="date" min="2023-01-21"><br><br>
        <!-- Minimum value set cheyyunnath -->
        <input type="email" required><br><br>
        <input type="checkbox" value="HTML">HTML
        <input type="checkbox" value="CSS">CSS
        <input type="checkbox" value="JS">JS<br><br>
        NCC<input type="radio" value="ncc" name="grade">
        NSS<input type="radio" value="nss" name="grade"><br><br>
        <label>Languages:</label>
        <select name="lang" id="Languages">
            <option value="mala">Malayalam</option>
            <option value="eng">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Arabic">Arabic</option>
          </select><br>
          <br>
        <!-- Upload resume:<input type="file" hidden>hidden is used to hide some datas -->
        <label>Address:</label>
        <textarea rows="10" cols="30"></textarea><br><br>
        <input type="submit">

        
    </form>
</body>
</html>
