<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List tag</h2>
    <h3><b>ordered list</b></h3>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    <h3><b>Unordered list</b></h3>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <p><b>detailed or definition list</b></p>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
