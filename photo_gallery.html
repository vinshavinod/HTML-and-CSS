<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: auto auto auto;
        }
        .container div {
            padding: 10px;
        }
        .item {
            background: #e0f2f1;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">
            <img src="images/bab.png" width="180">
        </div>
        <div class="item">
            <img src="images/babtra.jpg" width="180">
        </div>
        <div class="item">
            <img src="images/cybersquare.png" width="180">
        </div>
        <div class="item">
            <img src="images/facebook.png" width="180">
        </div>
        <div class="item">
            <img src="images/logo.png" width="180">
        </div>
        <div class="item">
            <img src="images/media.png" width="180" 232362+>
        </div>
    </section>
</body>
</html>
